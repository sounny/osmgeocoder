<!DOCTYPE html>
<html>
<head>
  <title>Sounny OSM Batch Geocoder</title>
  <style>
    h1, #instructions, #centerDiv, button {
      text-align: center;
      margin: auto;
    }
    
    textarea {
      text-align: left;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Sounny OSM Batch Geocoder</h1>
  <p id="instructions">Batch Geocode Places, addresses, cities, zip code by putting 1 place per line.</p>
  <div id="centerDiv">
    <textarea id="addressTextArea" rows="10" cols="50" oninput="limitLines(this, 100)">Austin, Texas
Paris, France
Marrakech, Morocco</textarea><br>
  </div>
  <button id="geocodeButton">Geocode</button>
  <button id="resetButton">Reset</button>
  <button id="saveCSVButton">Save as CSV</button>
  <table id="resultTable">
    <thead>
      <tr>
        <th>Address</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody id="resultBody">
    </tbody>
  </table>
  <!-- ... existing JavaScript here ... -->
</body>
</html>
