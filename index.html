<!DOCTYPE html>
<html>
<head>
  <title>Sounny OSM Batch Geocoder</title>
  <style>
    h1, #instructions, textarea, button {
      text-align: center;
      margin: auto;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Sounny OSM Batch Geocoder</h1>
  <p id="instructions">Batch Geocode Places, addresses, cities, zip code by putting 1 place per line.</p>
  <textarea id="addressTextArea" rows="10" cols="50" oninput="limitLines(this, 100)">Austin, Texas
Paris, France
Marrakech, Morocco</textarea><br>
  <button id="geocodeButton">Geocode</button>
  <button id="resetButton">Reset</button>
  <button id="saveCSVButton">Save as CSV</button>
  <table id="resultTable">
    <thead>
      <tr>
        <th>Address</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody id="resultBody">
    </tbody>
  </table>

  <script>
    function limitLines(textarea, maxLines) {
      const lines = textarea.value.split('\n');
      if (lines.length > maxLines) {
        textarea.value = lines.slice(0, maxLines).join('\n');
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("geocodeButton").addEventListener("click", async function() {
        const addressText = document.getElementById("addressTextArea").value;
        const addresses = addressText.split("\n");
        const resultBody = document.getElementById("resultBody");

        // Clear previous results
        resultBody.innerHTML = "";
        
        for (const address of addresses) {
          const params = new URLSearchParams({
            q: address,
            format: "json",
            limit: 1
          });
          
          const response = await fetch(`https://nominatim.openstreetmap.org/search?${params.toString()}`);
          const data = await response.json();
          
          if (data.length > 0) {
            const newRow = resultBody.insertRow(-1);
            newRow.insertCell(0).innerText = address;
            newRow.insertCell(1).innerText = data[0].lat;
            newRow.insertCell(2).innerText = data[0].lon;
          }
        }
      });

      document.getElementById("saveCSVButton").addEventListener("click", function() {
        const rows = Array.from(document.querySelectorAll("#resultTable tr"));
        const csvContent = rows.map(row => {
          return Array.from(row.querySelectorAll("td, th")).map(cell => cell.innerText).join(",");
        }).join("\n");

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", "geocoded_addresses.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      // Reset button functionality
      document.getElementById("resetButton").addEventListener("click", function() {
        document.getElementById("addressTextArea").value = "";
        document.getElementById("resultBody").innerHTML = "";
      });
    });
  </script>
</body>
</html>
