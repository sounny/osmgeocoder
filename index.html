<!DOCTYPE html>
<html>
<head>
  <title>Sounny OSM Batch Geocoder</title>
  <style>
    h1, #instructions, #centerDiv, #buttonDiv {
      text-align: center;
      margin: auto;
    }
    
    textarea {
      text-align: left;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Sounny OSM Batch Geocoder</h1>
  <br>
  <p id="instructions">Batch Geocode places by putting one place per line</p>
  
  <div id="centerDiv">
    <textarea id="addressTextArea" rows="10" cols="50" oninput="limitLines(this, 100)">Austin, Texas
Paris, France
Marrakech, Morocco</textarea><br>
  </div>
  
  <div id="buttonDiv">
    <button id="geocodeButton">Geocode</button>
    <button id="resetButton">Reset</button>
    <button id="saveCSVButton">Save as CSV</button>
  </div>
  
  <table id="resultTable">
    <thead>
      <tr>
        <th>Address</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody id="resultBody">
    </tbody>
  </table>

  <script>
    function limitLines(textarea, maxLines) {
      const lines = textarea.value.split('\n');
      if (lines.length > maxLines) {
        textarea.value = lines.slice(0, maxLines).join('\n');
      }
    }

    function downloadCSV(csv, filename) {
      let csvFile;
      let downloadLink;

      csvFile = new Blob([csv], {type: "text/csv"});
      downloadLink = document.createElement("a");
      downloadLink.download = filename;
      downloadLink.href = window.URL.createObjectURL(csvFile);
      downloadLink.style.display = "none";

      document.body.appendChild(downloadLink);
      downloadLink.click();
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("geocodeButton").addEventListener("click", async function() {
        const addressText = document.getElementById("addressTextArea").value;
        const addresses = addressText.split("\n");
        const resultBody = document.getElementById("resultBody");
        
        resultBody.innerHTML = "";
        
        for (const address of addresses) {
          const params = new URLSearchParams({
            q: address,
            format: "json",
            limit: 1
          });
          
          const response = await fetch(`https://nominatim.openstreetmap.org/search?${params.toString()}`);
          const data = await response.json();
          
          if (data.length > 0) {
            const newRow = resultBody.insertRow(-1);
            newRow.insertCell(0).innerText = address;
            newRow.insertCell(1).innerText = data[0].lat;
            newRow.insertCell(2).innerText = data[0].lon;
          }
        }
      });

      document.getElementById("resetButton").addEventListener("click", function() {
        document.getElementById("addressTextArea").value = "";
        document.getElementById("resultBody").innerHTML = "";
      });

      document.getElementById("saveCSVButton").addEventListener("click", function() {
        let csv = 'Address,Latitude,Longitude\n';
        let rows = document.querySelectorAll("table tr");
        
        for (let i = 1; i < rows.length; i++) {
          let row = [], cols = rows[i].querySelectorAll("td");
          
          for (let j = 0; j < cols.length; j++) 
              row.push(cols[j].innerText);
          
          csv += row.join(",") + "\n";
        }
        
        downloadCSV(csv, 'addresses.csv');
      });
    });
  </script>

</body>
</html>
